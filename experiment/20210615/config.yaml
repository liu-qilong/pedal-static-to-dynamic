dataset:
  name: 'Pedar_Dataset_static2dynamic'
  train_ratio: 0.8
  args:
    pedar_static: 'data/processed/pedar_static.pkl'
    pedar_dynamic: 'data/processed/pedar_dynamic.pkl'
    sense_range: 600
dataloader:
  name: 'DataLoader'
  args:
    batch_size: 32
    shuffle: True
model:
  name: 'MLP'
  args:
    input_size: 198
    hidden_size: 256
    output_size: 198
loss:
  name: 'MSELoss'
  args: {}
metric:
  MAE:
    name: 'MAELoss'
    args: {}
optimizer: 
  name: 'SGD'
  epoch: 100
  args:
    lr: 0.1